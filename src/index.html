<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Cat Meme Generator</h1>
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-view-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-view" type="button" role="tab" aria-controls="v-pills-view"
                    aria-selected="true">View</button>
                <button class="nav-link" id="v-pills-upload-tab" data-bs-toggle="pill" data-bs-target="#v-pills-upload"
                    type="button" role="tab" aria-controls="v-pills-upload" aria-selected="false">Upload</button>
                <button class="nav-link" id="v-pills-create-tab" data-bs-toggle="pill" data-bs-target="#v-pills-create"
                    type="button" role="tab" aria-controls="v-pills-create" aria-selected="false">Create</button>
            </div>

            <div class="tab-content view-container" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-view" role="tabpanel"
                    aria-labelledby="v-pills-view-tab" tabindex="0">
                    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="catMemeCarousel">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="container text-center image-grid">
                        <div id="memeGrid" class="row row-cols-3">
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-upload" role="tabpanel" aria-labelledby="v-pills-upload-tab"
                    tabindex="0">
                    <form id="formUpload" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Select an image of a cat</label>
                            <input class="form-control" name="memeFile" type="file" id="formFile"
                                accept="image/png, image/jpeg">
                        </div>
                        <div class="col-auto" id="uploadButton">
                            <button id="submitMeme" type="submit" class="btn btn-primary mb-3">Upload Cat
                                Picture</button>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="v-pills-create" role="tabpanel" aria-labelledby="v-pills-create-tab"
                    tabindex="0">
                    <div id="displayCurrentPic">
                        <div class="col-auto">
                            <img id="currentMeme" class="meme-image" src="" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Top Text</span>
                            </div>
                            <input id="memeTopText" class="form-control" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Bottom Text</span>
                            </div>
                            <input id="memeBottomText" class="form-control" type="text">
                        </div>
                        <div class="col-auto">
                            <button id="updateCurrentMeme" type="submit" class="btn btn-primary mb-3">Update</button>
                        </div>
                        <div class="col-auto">
                            <button id="saveCurrentMeme" type="submit" class="btn btn-primary mb-3">Save Cat
                                Meme</button>
                        </div>
                    </div>
                    <div id="noCurrentPic">
                        <h2>Please upload a cat picture first!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
